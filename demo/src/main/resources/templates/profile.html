<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahayak</title>
    <link rel="icon" type="image/png" href="../4.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1 style="text-align:center">Sahayak</h1>
    <div class="navbar">
        
        <a href="/index">Home</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>
    <h2>Profile</h2>
    <form action="/profile" method="POST">
        <label for="username">Full Name:</label><br>
        <input type="text" id="username" name="name" required><br>
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age" required><br>
        <label for="gender">Gender/Sex:</label><br>
        <input type="text" id="gender" name="gender" required><br>
        <label for="disease">Disease/Disability:</label><br>
        <input type="text" id="disease" name="disease" required><br>
        <input type="submit" value="Submit">
    </form>
    <a href="/profile">View Profiles</a>
    <script src="../script.js"></script>
</body>
</html>
